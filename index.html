<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sitemap Generator</h1>
        <p>Enter your website URL below to generate a sitemap:</p>
        <input type="text" id="urlInput" placeholder="Enter your website URL">
        <button id="generateBtn">Generate Sitemap</button>
        <div id="result">
            <!-- The result or download link for the sitemap will appear here -->
        </div>
    </div>
    
    <!-- Small change to trigger git commit -->

    <script src="scripts.js"></script>
</body>
</html>
